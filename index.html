<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
  <div class="hero mb-5">
    <div class="container">
      <div class="row hero d-flex justify-content-center align-items-center">
        <div class="card col-lg-4 col-md-6 radius-15 m-5">
          <div class="card-body pt-4">
            
            <div class="card">
              <div class="cover radius-15 d-flex justify-content-center align-items-center">
                <img class="eye" src="images/icon-view.svg" alt="">
              </div>
              <img src="images/image-equilibrium.jpg" alt="" class="card-img-top radius-15">
              
            </div>
            <h4 class="card-title my-3 hover">Equilibrium #3429</h4>
            <p class="card-text d-block soft-blue">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price d-block">
              <p class="d-inline-block cyan"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
              <p class="d-inline-block float-end soft-blue"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
            </div>
            <hr class="my-2">
            <div class="card-footer">
              <img class="card-img avatar d-inline-block me-2" src="images/avatar.png" alt="">
              <span class="soft-blue me-1">Creation of </span> <a href="https://moayad7.github.io/Moayad-Ahmad/" target="_blank" class="d-inline-block hover link">Moayad Ahmad</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://moayad7.github.io/Moayad-Ahmad/" target="_blank" >Moayad Ahmad</a>.
  </div>

</body>
</html>
